<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RxJS Starter - Ultimate Courses</title>
</head>

<body>
  <header class="header">
    <div class="logo">
      <div class="logo-ultimate"></div>
      <p class="logo-name">Ultimate Courses<span>&trade;</span></p>
    </div>
  </header>
  <div id="app">

    <h1>Ultimate RxJS</h1>
    <h2 id="countdown"></h2>
    <div id="message"></div>
    <!-- <button id="abort"> Abort Mission </button> -->
    <!-- <input type="text" id="text-input">
    <div id="typeahead-container"></div> -->
    <p>What is your favorite operator?</p>
    <div class="radio-container">
      <input 
        type="radio"      
        class="radio-option" 
        name="operator" 
        value="mergeMap">
      <label for="mergeMap">mergeMap</label>
    </div>
    <div class="radio-container">
      <input 
        type="radio"      
        class="radio-option" 
        name="operator" 
        value="switchMap">
      <label for="switchMap">switchMap</label>
    </div>
    <div class="radio-container">
      <input 
        type="radio"      
        class="radio-option" 
        name="operator" 
        value="concatMap">
      <label for="concatMap">concatMap</label>
    </div>
    

  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
